  <form [formGroup]="order">
    <div class="row">
        
          <div class="col-sm-6">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Colour</label></div>
        <div class="col-sm-6">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option class="red" value="1">One</option>
            <option class="blue" value="2">Two</option>
            <option class="green" value="3">Three</option>
          </select>
         </div>
      </div>
      <div class="row">
        
        <div class="col-sm-6">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Material</label></div>
      <div class="col-sm-6">
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="material".value>
          <option selected>Open this select menu</option>
          <option value="1">Cotton</option>
          <option value="2">Polyester</option>
          <option value="3">Linen</option>
        </select>
       </div>
    </div>

      <div class="row">
      <div class="col-sm-6">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Collar size</label></div>
        <div class="col-sm-6">
        <input type="number" id="quantity" formControlName="collarsize"name="quantity" min="10" max="17" step="0.5"> In
         </div>
      </div>

         <div class="row">
        
            <div class="col-sm-6">
          <label for="colFormLabelLg"  class="col-sm-2 col-form-label col-form-label-lg">Chest Size</label></div>
          <div class="col-sm-6">
            <input type="number" formControlName="chestsize" id="quantity" name="quantity" min="35" max="55" step="0.1"> In
             </div>
          
        </div>
        
         <div class="row">
        
            <div class="col-sm-6">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"> length</label></div>
          <div class="col-sm-6">
            <input type="number" id="quantity" formControlName="length" name="quantity" min="20" max="30" step="0.1"> In
         </div>
          
        </div>
