<div *ngIf="!isSignedIn">
  <head></head>
<app-navbar></app-navbar>

<body>
<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-1 col-md-8 col-lg-4 col-lg-4">
          <div class="card shadow-2-strong" style="border-radius: 15px;">
            <div class="card-body p-8 " style="border-radius: 15px;">
              
  
              <h3 class="mb- pb- pb-md-0 mb-md-5">Login</h3>
  
              <div class="form-outline mb-4">
                <input type="email" #email class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" #password  class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <div class="mt-1 pt-1 pl-1">
                <button (click)="onSignin(email.value,password.value)"class="btn btn-primary btn-lg">Sign in</button>
                
              </div>

              <p class="text-muted mt-2 mb-0">Don't have an account? <a href="registration" class="fw-bold text-body"><u>Register</u></a></p>

              <p class="text-center mt-5 mb-3 text-muted">&copy; Tailor Made SL</p>
 
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
</body>
</div>
<app-clothes-design-selection *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-clothes-design-selection>
